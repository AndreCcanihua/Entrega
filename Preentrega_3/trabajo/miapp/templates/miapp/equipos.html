{% extends 'miapp/home.html' %}

{% block titulo %}
    <h1 class="mb-5">Equipos</h1>     
{% endblock titulo %}
    
   
{% block contenido %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre del Equipo</th>
                <th>Integrantes</th>
            </tr>
        </thead>
    <tbody>
{% for e in equipos %}
        <tr>
            <td>{{ e.id}}</td>
            <td>{{ e.nombre}}</td>
            <td>{{ e.integrantes}}</td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock contenido %}
